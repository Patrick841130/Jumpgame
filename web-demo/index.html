<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyward Skip - Play Now!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #87CEEB;
            cursor: pointer;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            color: white;
            font-size: 1.2em;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .score {
            color: #FFD700;
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            color: white;
            font-size: 1em;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            #gameCanvas {
                width: 90vw;
                height: 70vh;
            }
            h1 { font-size: 2em; }
            .instructions { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>üöÄ Skyward Skip</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="instructions">Click or tap to move left/right!</div>
        <div class="controls">
            üñ±Ô∏è Mouse Click ‚Ä¢ üëÜ Touch ‚Ä¢ ‚å®Ô∏è Arrow Keys
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        // Game state
        let gameStarted = false;
        let score = 0;
        let camera = { y: 0 };
        
        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 30,
            height: 30,
            velX: 0,
            velY: 0,
            speed: 5,
            jumpPower: -15,
            onGround: false,
            color: '#FF6B6B'
        };
        
        // Platforms array
        const platforms = [];
        const platformWidth = 80;
        const platformHeight = 15;
        
        // Input handling
        const keys = {};
        let mouseX = 0;
        let touchX = 0;
        
        // Initialize platforms
        function createPlatforms() {
            // Starting platform
            platforms.push({
                x: canvas.width / 2 - platformWidth / 2,
                y: canvas.height - 50,
                width: platformWidth,
                height: platformHeight,
                color: '#4ECDC4'
            });
            
            // Generate platforms going up
            for (let i = 1; i < 50; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - platformWidth),
                    y: canvas.height - 50 - (i * 120),
                    width: platformWidth,
                    height: platformHeight,
                    color: '#4ECDC4'
                });
            }
        }
        
        // Input event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (!gameStarted) startGame();
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        canvas.addEventListener('click', (e) => {
            if (!gameStarted) {
                startGame();
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            
            // Move player towards mouse click
            if (mouseX < player.x) {
                player.velX = -player.speed;
            } else {
                player.velX = player.speed;
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameStarted) {
                startGame();
                return;
            }
            
            const rect = canvas.getBoundingClientRect();
            touchX = e.touches[0].clientX - rect.left;
            
            // Move player towards touch
            if (touchX < player.x) {
                player.velX = -player.speed;
            } else {
                player.velX = player.speed;
            }
        });
        
        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            createPlatforms();
            gameLoop();
        }
        
        function updatePlayer() {
            // Keyboard controls
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.velX = -player.speed;
            } else if (keys['ArrowRight'] || keys['KeyD']) {
                player.velX = player.speed;
            } else {
                player.velX *= 0.8; // Friction
            }
            
            // Apply gravity
            player.velY += 0.8;
            
            // Update position
            player.x += player.velX;
            player.y += player.velY;
            
            // Wrap around screen horizontally
            if (player.x < 0) player.x = canvas.width;
            if (player.x > canvas.width) player.x = 0;
            
            // Check platform collisions
            player.onGround = false;
            for (let platform of platforms) {
                if (player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y < platform.y + platform.height &&
                    player.y + player.height > platform.y &&
                    player.velY > 0) {
                    
                    player.y = platform.y - player.height;
                    player.velY = player.jumpPower;
                    player.onGround = true;
                    
                    // Update score
                    const platformScore = Math.max(0, Math.floor((canvas.height - platform.y) / 10));
                    if (platformScore > score) {
                        score = platformScore;
                        scoreElement.textContent = score;
                    }
                }
            }
            
            // Update camera to follow player
            const targetCameraY = player.y - canvas.height * 0.7;
            if (targetCameraY < camera.y) {
                camera.y = targetCameraY;
            }
            
            // Game over if player falls too far
            if (player.y > camera.y + canvas.height + 100) {
                resetGame();
            }
        }
        
        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            player.velX = 0;
            player.velY = 0;
            camera.y = 0;
            score = 0;
            scoreElement.textContent = score;
            platforms.length = 0;
            createPlatforms();
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Save context for camera transform
            ctx.save();
            ctx.translate(0, -camera.y);
            
            // Draw platforms
            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Add platform shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height / 2);
            }
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Add player shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(player.x, player.y, player.width, player.height / 2);
            
            // Restore context
            ctx.restore();
            
            // Draw UI elements (not affected by camera)
            if (!gameStarted) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Click to Start!', canvas.width / 2, canvas.height / 2);
                
                ctx.font = '16px Arial';
                ctx.fillText('Jump on platforms to go higher!', canvas.width / 2, canvas.height / 2 + 40);
            }
        }
        
        function gameLoop() {
            if (!gameStarted) return;
            
            updatePlayer();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initial draw
        draw();
    </script>
</body>
</html>
